{% extends 'base.html' %}

{% block title %}Blogly - Add User{% endblock %}

{% block content %}
<h1>Add User</h1>
<form action="/" method="POST">
    <p class="form-text t-clr-2">First Name: <input name="first_name"></p>
    <p class="form-text t-clr-2">Last Name: <input name="last_name"></p>
    <p class="form-text t-clr-2">Profile Picture URL: <input name="profile_picture"></p>
    <button class="b-clr-2">Add</button>
</form>
{% endblock %}
