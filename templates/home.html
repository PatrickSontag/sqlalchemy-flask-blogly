{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}
<h1>Users</h1>

<div class="users-container">
    {% for user in users %}
    <div class="home-container">
        <img class="home-img" src="{{ user.image_url }}">
        <a class="home-name" href="/user/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
    </div>
    {% endfor %}
</div>
<form action="/add">
    <button action="/add">Add</button>
</form>
{% endblock %}
