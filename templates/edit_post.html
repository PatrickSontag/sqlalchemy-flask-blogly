{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<img src="{{ user.image }}" class="profile-img">
<div class="user-name header-1 t-clr-2">{{ user.first_name }} {{ user.last_name }}</div>
<br>
<div class="header-2 t-clr-1">Edit Post</div>
<br>

<form id="edit-post-form" action="/edit/post/{{ post.id }}/new_post" method="POST">
    <div class="form-text t-clr-2">Title: <input name="title" value="{{ post.title }}"></div>
    <br>
    <div class="form-text t-clr-2">Content: 
        <textarea class="post-input" name="content" value="{{ post.content }}"></textarea>
    </div>
    <br>
    <div class="form-text t-clr-1">Tags:
        {% for tag in tags %}
        <div class="tag-container">
            <label class="tag-label t-clr-2" for="tag{{ tag.id }}">{{ tag.name }}</label>
            <input class="tag-input" type="checkbox" name="tags" id="tag{{ tag.id }}" value="{{ tag.id }}" 
            {% if tag in post.tags %}checked{% endif %}>
        </div>
        {% endfor %}
    </div>
</form>
<br>
<form>
    <button type="submit" form="edit-post-form" class="b-clr-2">Save</button>
    <button formaction="/user/{{ user.id }}" class="b-clr-2">Cancel</button>
</form>
{% endblock %}
